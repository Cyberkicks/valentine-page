<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine?</title>
  <link rel="preload" as="image" href="cat.gif">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="center">
    <!-- Audio player with volume control -->
    <div class="audio-player">
      <audio id="bgAudio" loop>
        <source src="equilibrium-brock-hewitt-stories-in-sound-main-version-18186-04-13.mp3" type="audio/mpeg">
      </audio>
      <button id="playBtn" class="play-btn" title="Play/Pause">♫</button>
      <input type="range" id="volumeSlider" class="volume-slider" min="0" max="100" value="30" title="Volume">
      <span class="volume-label" id="volLabel">30%</span>
    </div>
    <div class="envelope">
      <div class="envelope__flap"></div>
      <div class="envelope__cover" aria-hidden="true"></div>
      <div class="heart">❤</div>
      <div class="envelope__body">
        <div class="card">
          <img id="catval" src="CatVal.jpg" alt="Cute cat" />
          <h1>Will you be my Valentine?</h1>
          <div class="buttons">
            <button id="yes" class="btn yes">Yes</button>
            <button id="no" class="btn no">No</button>
          </div>
          <div id="result" class="result hidden"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- corner graphics -->
  <img id="monkey" class="corner-monkey" src="MonkeyVal.gif" alt="monkey" />
  <img id="catgif" class="corner-cat hidden" src="cat.gif" alt="cat" />
  <img id="spongebob" class="corner-spongebob" src="spongebob.webp" alt="spongebob" />
  <img id="frog" class="corner-frog" src="frog.jpg" alt="frog" />
  <img id="speed" class="corner-speed" src="speed.jpg" alt="speed" />
  <script src="script.js"></script>
</body>
</html>
