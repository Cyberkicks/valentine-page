<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Be My Valentine?</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="center">
    <div class="envelope">
      <div class="envelope__flap"></div>
      <div class="envelope__cover" aria-hidden="true"></div>
      <div class="heart">‚ù§</div>
      <div class="envelope__body">
        <div class="card">
          <img id="catval" src="CatVal.jpg" alt="Cute cat" />
          <h1>Will you be my valentine?</h1>
          <div class="buttons">
            <button id="yes" class="btn yes">Yes</button>
            <button id="no" class="btn no">No</button>
          </div>
          <div id="result" class="result hidden"></div>
        </div>
      </div>
    </div>
  </main>
  <!-- corner graphics -->
  <img id="monkey" class="corner-monkey" src="MonkeyVal.gif" alt="monkey" />
  <img id="catgif" class="corner-cat hidden" src="cat.gif" alt="cat" />
  <script src="script.js"></script>
</body>
</html>
